{% extends 'base/main.html' %} {% load static %} {% block content %}

<style>
  .highcharts-figure,
  .highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
  }

  #container {
    height: 400px;
  }

  .highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
  }

  .highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
  }

  .highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
  }

  .highcharts-data-table td,
  .highcharts-data-table th,
  .highcharts-data-table caption {
    padding: 0.5em;
  }

  .highcharts-data-table thead tr,
  .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
  }

  .highcharts-data-table tr:hover {
    background: #f1f7ff;
  }
</style>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div class="container">
  <h3>Chart</h3>

  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
      A basic column chart comparing estimated corn and wheat production in some
      countries. The chart is making use of the axis crosshair feature, to
      highlight the hovered country.
    </p>
  </figure>
  <form style="width: 300px; margin: 0 auto" method="post">
    {% csrf_token %} {% for field in form %}
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">
        {{field.label}}</label
      >
      {{field}}
    </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Place vote" />
  </form>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script>
    loadData = () => {
      fetch("/api/voting-data/", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          renderChart(data.backend, data.frontend, data.fullstack);
        });
    };

    loadData();

    let renderChart = (backend, frontend, fullstack) => {
      console.log(
        "Backend:",
        backend,
        "Frontend:",
        frontend,
        "Fullstack:",
        fullstack
      );
      Highcharts.chart("container", {
        chart: {
          type: "column",
        },
        title: {
          text: "Que perfil estas buscando?",
          align: "left",
        },
        subtitle: {
          text: "que perfil buscas?",
          align: "left",
        },
        xAxis: {
          categories: ["Backend", "Frontend", "Fullstack"],
          crosshair: true,
          accessibility: {
            description: "techs",
          },
        },
        yAxis: {
          min: 0,
          title: {
            text: "users",
          },
        },
        tooltip: {
          valueSuffix: " (1000 MT)",
        },
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0,
          },
        },
        series: [
          {
            name: "Backend Dev",
            data: [backend],
          },
          {
            name: "Frontend Dev",
            data: [frontend],
          },
          {
            name: "Fullstack Dev",
            data: [fullstack],
          },
        ],
      });
    };
  </script>
</div>

{% endblock content %}
